<h3>Ajouter Menu</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Menu de Jour </label>
      <input type="text" class="form-control" id="nbre" required [(ngModel)]="articles.articleName" name="articleName">
    </div>

  

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="text" class="form-control" id="equipe" required [(ngModel)]="articles.ref" name="ref">
    </div>
    
    <div class="form-group">
      <label for="name">Quantite</label>
      <input type="text" class="form-control" id="nbre" required [(ngModel)]="articles.nbre" name="nbre">
    </div>
    
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Création réussite</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
