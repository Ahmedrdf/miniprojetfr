<h3>Modifier Menu</h3>
<div [hidden]="" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name">articleName</label>
      <input type="text" class="form-control" id="articleName" required [(ngModel)]="articles.articleName" name="articleName">
    </div>
 


    <div class="form-group">
      <label for="name">Prix</label>
      <input type="text" class="form-control" id="ref" required [(ngModel)]="articles.ref" name="ref">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
